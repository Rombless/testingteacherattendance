<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teacher Attendance Management System - Track teacher attendance, manage schedules, and generate reports">
    <meta name="keywords" content="teacher attendance, school management, attendance tracking, education">
    <meta name="author" content="Teacher Attendance System">
    
    <title>Teacher Attendance Management System</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232563eb'><path d='M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 6.5V7.5C15 8.3 14.3 9 13.5 9S12 8.3 12 7.5V6.5L6 7V9C6 10.1 6.9 11 8 11V12.5C8 13.3 8.7 14 9.5 14S11 13.3 11 12.5V11H13V12.5C13 13.3 13.7 14 14.5 14S16 13.3 16 12.5V11C17.1 11 18 10.1 18 9M12 13.5C12 14.3 12.7 15 13.5 15S15 14.3 15 13.5V12H13V13.5M9 13.5V12H11V13.5C11 14.3 10.3 15 9.5 15S8 14.3 8 13.5Z'/></svg>">
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Teacher Attendance Management System">
    <meta property="og:description" content="Comprehensive teacher attendance tracking and management system">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourusername.github.io/teacher-attendance">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Teacher Attendance Management System">
    <meta name="twitter:description" content="Track teacher attendance, manage schedules, and generate reports">
    
    <!-- Tailwind CSS CDN for quick setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(214.3 31.8% 91.4%)",
                        input: "hsl(214.3 31.8% 91.4%)",
                        ring: "hsl(222.2 84% 4.9%)",
                        background: "hsl(0 0% 100%)",
                        foreground: "hsl(222.2 84% 4.9%)",
                        primary: {
                            DEFAULT: "hsl(222.2 47.4% 11.2%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        secondary: {
                            DEFAULT: "hsl(210 40% 96%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                        destructive: {
                            DEFAULT: "hsl(0 84.2% 60.2%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        muted: {
                            DEFAULT: "hsl(210 40% 96%)",
                            foreground: "hsl(215.4 16.3% 46.9%)",
                        },
                        accent: {
                            DEFAULT: "hsl(210 40% 96%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                        popover: {
                            DEFAULT: "hsl(0 0% 100%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                        card: {
                            DEFAULT: "hsl(0 0% 100%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                    },
                    borderRadius: {
                        lg: "0.5rem",
                        md: "0.375rem",
                        sm: "0.25rem",
                    },
                    keyframes: {
                        "accordion-down": {
                            from: { height: 0 },
                            to: { height: "var(--radix-accordion-content-height)" },
                        },
                        "accordion-up": {
                            from: { height: "var(--radix-accordion-content-height)" },
                            to: { height: 0 },
                        },
                    },
                    animation: {
                        "accordion-down": "accordion-down 0.2s ease-out",
                        "accordion-up": "accordion-up 0.2s ease-out",
                    },
                }
            }
        }
    </script>
    
    <!-- Loading Styles -->
    <style>
        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        /* Hide loading screen when app loads */
        .app-loaded .app-loading {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Loading Screen -->
    <div class="app-loading">
        <div class="text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Loading Teacher Attendance System</h2>
            <p class="text-gray-600">Please wait while we prepare your dashboard...</p>
        </div>
    </div>
    
    <!-- App Container -->
    <div id="app"></div>
    
    <!-- Fallback Content (if JavaScript is disabled) -->
    <noscript>
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000;">
            <div style="text-align: center; max-width: 500px; padding: 20px;">
                <h1 style="color: #1f2937; font-size: 24px; margin-bottom: 16px;">JavaScript Required</h1>
                <p style="color: #6b7280; margin-bottom: 20px;">
                    The Teacher Attendance Management System requires JavaScript to function properly. 
                    Please enable JavaScript in your browser settings and reload the page.
                </p>
                <div style="background: #fef3c7; border: 1px solid #f59e0b; padding: 16px; border-radius: 8px;">
                    <strong style="color: #92400e;">How to enable JavaScript:</strong>
                    <ul style="color: #92400e; text-align: left; margin-top: 8px;">
                        <li>• Chrome: Settings → Privacy and Security → Site Settings → JavaScript</li>
                        <li>• Firefox: about:config → javascript.enabled</li>
                        <li>• Safari: Preferences → Security → Enable JavaScript</li>
                    </ul>
                </div>
            </div>
        </div>
    </noscript>
    
    <!-- Module Scripts - Load the React App -->
    <script type="module">
        // Error handling for module loading
        window.addEventListener('error', (e) => {
            console.error('Error loading the application:', e);
            
            // Show error message to user
            const loadingDiv = document.querySelector('.app-loading');
            if (loadingDiv) {
                loadingDiv.innerHTML = `
                    <div class="text-center">
                        <div class="text-red-500 text-6xl mb-4">⚠️</div>
                        <h2 class="text-xl font-semibold text-red-600 mb-2">Failed to Load Application</h2>
                        <p class="text-gray-600 mb-4">There was an error loading the Teacher Attendance System.</p>
                        <button onclick="window.location.reload()" 
                                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                            Reload Page
                        </button>
                    </div>
                `;
            }
        });
        
        // Import and initialize the React app
        try {
            import('./dist/main.js').then(() => {
                // App loaded successfully, hide loading screen
                document.body.classList.add('app-loaded');
            }).catch(err => {
                console.error('Failed to load main application:', err);
                
                // Fallback: try to load from different path
                return import('./src/main.tsx');
            }).then(() => {
                document.body.classList.add('app-loaded');
            }).catch(err => {
                console.error('Failed to load application from any source:', err);
                throw err;
            });
        } catch (err) {
            console.error('Error in module loading:', err);
        }
        
        // Timeout fallback
        setTimeout(() => {
            if (!document.body.classList.contains('app-loaded')) {
                console.warn('App taking longer than expected to load');
                
                // Show different message after 10 seconds
                const loadingDiv = document.querySelector('.app-loading');
                if (loadingDiv) {
                    loadingDiv.innerHTML = `
                        <div class="text-center">
                            <div class="loading-spinner mx-auto mb-4"></div>
                            <h2 class="text-xl font-semibold text-gray-800 mb-2">Still Loading...</h2>
                            <p class="text-gray-600 mb-4">The app is taking longer than usual. Please check your internet connection.</p>
                            <button onclick="window.location.reload()" 
                                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                                Reload Page
                            </button>
                        </div>
                    `;
                }
            }
        }, 10000);
    </script>
    
    <!-- Analytics and Monitoring (Optional) -->
    <script>
        // Basic performance monitoring
        window.addEventListener('load', () => {
            console.log('Teacher Attendance System loaded successfully');
            
            // Log performance metrics
            if (performance && performance.timing) {
                const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
                console.log(`Page load time: ${loadTime}ms`);
            }
        });
        
        // Service worker for offline support (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
    
    <!-- Emergency Contact Information -->
    <div style="display: none;" id="emergency-info">
        <h3>Teacher Attendance Management System</h3>
        <p>Version: 1.0.0</p>
        <p>Built with React, TypeScript, and Tailwind CSS</p>
        <p>For support or issues, please contact your system administrator.</p>
    </div>
</body>
</html>
